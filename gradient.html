<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="gradient_style.css">
    <title>Gradient generator</title>
</head>
<body>

        <h1 class="fw-light">Generate a color Gradient</h1>

    <div class="container mx-auto my-4" style="width: 30vw; min-width: 300px;">
        
        <div class="colors">
            <input class="form-control mb-3 inputColor" type="text" name="couleur" data-index='1'>
            <input class="form-control mb-3 inputColor" type="text" name="couleur" data-index='2'>
        </div>
        <div class="range">
            <input class="slider" type="range" name="range" title="Choose direction">
        </div>
        <div class="buttons">
            <button type="button" class="button" id="plus" title="Add a color"><img src="ressources/plus.png" alt="plus"></button>
            <button type="button" class="button" id="moins" title = "Remove a color"><img src="ressources/minus.png" alt="moins"></button>
            <button type="button" class="random" id="random" title="Generate random gradient">Random</button>
        </div>
        <span class="text-white"></span>
    </div>


    <script src="gradient_js.js"></script>

</body>
</html>
